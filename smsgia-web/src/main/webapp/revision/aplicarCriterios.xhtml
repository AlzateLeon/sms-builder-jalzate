<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="tabla" enctype="multipart/form-data" prependId="false">
			<p:growl id="mensajes" showDetail="true" />

			<p:dataTable id="revisionRadio"
				value="#{aplicarCriteriosReferenciasBean.referencias}"
				var="referencia" paginator="true" rows="10"
				rowsPerPageTemplate="1,3,5,10,20,50,100"
				rowStyleClass="#{referencia.seleccionada ? 'ui-state-highlight': (referencia.nota.descripcion != null ? 'colorOrange': null)}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}">

				<p:column>
					<p:panelGrid>

						<f:facet name="header">
							<p:row>
								<p:column style="width:20px">
									<h:outputText value="+" />
								</p:column>

								<p:column style="width:100px">
									<h:outputText value="#{msg.etiquetaRelevancia}" />
								</p:column>

								<p:column>
									<h:outputText value="#{msg.etiquetaNombre}" />
								</p:column>

							</p:row>

						</f:facet>

						<p:row>

							<p:column>
								<p:selectBooleanCheckbox value="#{referencia.seleccionada}">
									<p:ajax update=":tabla"
										listener="#{aplicarCriteriosReferenciasBean.seleccionarReferencia(referencia)}" />
								</p:selectBooleanCheckbox>
							</p:column>

							<p:column>

								<p:rating value="#{referencia.relevancia}">
									<p:ajax event="rate"
										listener="#{aplicarCriteriosReferenciasBean.actualizarRelevancia(referencia)}" />
									<p:ajax event="cancel"
										listener="#{aplicarCriteriosReferenciasBean.actualizarRelevancia(referencia)}" />
								</p:rating>


							</p:column>

							<p:column>
								<h:outputText value="#{referencia.nombre}" />
							</p:column>


						</p:row>

						<p:row>
							<p:column colspan="3">
								<p:panel header="Keywords">
									<h:outputText value="#{referencia.keywords}" />
								</p:panel>

							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">

								<p:accordionPanel activeIndex="-1">
									<p:tab title="Abstract">
										<h:panelGrid cellpadding="10">
											<h:outputText value="#{referencia.resumen}" />
										</h:panelGrid>


									</p:tab>
								</p:accordionPanel>

							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">

								<p:accordionPanel activeIndex="-1">
									<p:tab title="Notas">
										<h:panelGrid cellpadding="10">
											<p:inputTextarea cols="170"
												value="#{referencia.nota.descripcion}">
												<p:ajax event="blur"
													listener="#{aplicarCriteriosReferenciasBean.actualizarNota(referencia)}" />
											</p:inputTextarea>

										</h:panelGrid>


									</p:tab>
								</p:accordionPanel>

							</p:column>
						</p:row>

					</p:panelGrid>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
