<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="tabla" enctype="multipart/form-data" prependId="false">
			<p:growl id="mensajes" showDetail="true" />

			<p:dataTable id="revisionRadio"
				value="#{aplicarCriteriosReferenciasBean.referencias}"
				var="referencia" paginator="true" rows="50"
				rowsPerPageTemplate="20,50,100"
				rowStyleClass="#{referencia.seleccionada ? 'ui-state-highlight' : null}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}">


				<p:column>
					<p:panelGrid>

						<f:facet name="header">
							<p:row>
								<p:column style="width:20px">
									<h:outputText value="-" />
								</p:column>
								<p:column style="width:100px">
									<h:outputText value="#{msg.etiquetaFuente}" />
								</p:column>

								<p:column>
									<h:outputText value="#{msg.etiquetaAutores}" />
								</p:column>
								<p:column>
									<h:outputText value="#{msg.etiquetaNombre}" />
								</p:column>

							</p:row>

						</f:facet>

						<p:row>

							<p:column>
								<p:selectBooleanCheckbox value="#{referencia.seleccionada}">
									<p:ajax update=":tabla" />
								</p:selectBooleanCheckbox>
							</p:column>
							<p:column>
								<h:outputText value="#{referencia.fuente}" />
							</p:column>

							<p:column headerText="#{msg.etiquetaNombre}">

								<h:outputText value="#{referencia.nombre}" />
							</p:column>
							<p:column headerText="#{msg.etiquetaAutores}">
								<h:outputText value="#{referencia.autores}" />
							</p:column>


						</p:row>

						<p:row>
							<p:column colspan="4">
								<h:outputText value="#{referencia.keywords}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="4">

								<p:accordionPanel activeIndex="-1">
									<p:tab title="Abstract">
										<h:panelGrid cellpadding="10">
											<h:outputText value="#{referencia.resumen}" />
										</h:panelGrid>


									</p:tab>
								</p:accordionPanel>

							</p:column>
						</p:row>

					</p:panelGrid>
				</p:column>















				<f:facet name="footer">
					<p:commandButton update="mensajes" icon="pi pi-search"
						value="#{msg.botonGuardar}"
						action="#{aplicarCriteriosReferenciasBean.guardar}" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
