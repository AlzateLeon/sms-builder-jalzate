<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>


</head>
<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="estilos">
		<style type="text/css">
.value {
	font-weight: bold;
}

.ui-datatable {
	margin-bottom: 25px
}

.ui-datatable .ui-datatable-footer {
	text-align: left;
}

.ui-datalist ul {
	padding: 0 0 0 10px;
	margin: 5px 0;
}

.ui-datatable .ui-button-icon-only .ui-button-text {
	padding: 0;
	line-height: 1.2;
}
</style>
	</ui:define>

	<ui:define name="content">

		<h:form id="registro">
			<div class="ui-fluid" style="width: 70%;">
				<p:panelGrid columns="2" style="width:70%">
					<p:outputLabel value="#{msg.etiquetaNombre}:" />
					<p:inputText value="#{registroInicialBean.nombre}" />

					<p:outputLabel value="#{msg.etiquetaObjetivo}:" />
					<p:inputTextarea id="area" value="#{registroInicialBean.objetivo}" />

					<p:outputLabel for="area2" value="#{msg.etiquetaDescripcion}:" />
					<p:inputTextarea id="area2"
						value="#{registroInicialBean.descripcion}" />


					<f:facet name="footer">
						<p:commandButton value="#{msg.botonAceptar}"
							action="#{registroInicialBean.registrar}"
							update=":registro,:menu" />
					</f:facet>

				</p:panelGrid>
			</div>
		</h:form>

	</ui:define>


</ui:composition>

</html>
