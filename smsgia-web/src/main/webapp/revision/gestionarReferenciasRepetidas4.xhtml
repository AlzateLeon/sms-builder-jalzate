<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="tabla" enctype="multipart/form-data" prependId="false">
			<p:growl id="mensajes" showDetail="true" />

			<p:dataTable id="revisionRadio"
				value="#{gestionarReferenciasRepetidasBean.referencias}"
				var="referencia" paginator="true" rows="10"
				rowsPerPageTemplate="10,20"
				rowStyleClass="#{referencia.seleccionada ? 'ui-state-highlight' : null}">


				<f:facet name="header">
					<p:commandButton update=":tabla" icon="pi pi-search"
						value="#{msg.botonSugerir}"
						action="#{gestionarReferenciasRepetidasBean.sugerir}" />
				</f:facet>

				<p:column>
					<p:panelGrid>
						<p:row>
							<p:column style="width:20px">
								<p:selectBooleanCheckbox value="#{referencia.seleccionada}">
									<p:ajax update=":tabla" />
								</p:selectBooleanCheckbox>
							</p:column>

							<p:column headerText="#{msg.etiquetaNombre}">
								<h:outputText value="#{referencia.nombre}" />
							</p:column>
							<p:column headerText="#{msg.etiquetaAutores}">
								<h:outputText value="#{referencia.autores}" />
							</p:column>

						</p:row>

						<p:row>
							<p:column colspan="3">
								<h:outputText value="#{referencia.keywords}" />

							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3">
								<h:outputText value="#{referencia.resumen}" />
							</p:column>
						</p:row>

					</p:panelGrid>
				</p:column>






				<f:facet name="footer">
					<p:commandButton update="mensajes" icon="pi pi-search"
						value="#{msg.botonGuardar}"
						action="#{gestionarReferenciasRepetidasBean.guardar}" />
				</f:facet>



			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
