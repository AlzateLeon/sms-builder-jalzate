<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
			<p:panelGrid columns="2">
				<p:outputLabel for="fuente" value="#{msg.etiquetaFuente}:" />
				<p:selectOneMenu id="fuente" value="#{importarReferenciaBD.fuente}">
					<f:selectItems value="#{importarReferenciaBD.fuentes}" var="referencia" itemLabel="#{referencia}" itemValue="#{referencia}" />
				</p:selectOneMenu>
				<p:outputLabel value="#{msg.etiquetaArchivo}:" />
				<p:fileUpload value="#{importarReferenciaBD.file}" mode="simple"
					skinSimple="true" />
				<p:outputLabel for="checkMendeley" value="#{msg.importarMendeley}:" />
				<h:selectBooleanCheckbox id="checkMendeley" type="checkbox" value="#{registroReferenciasBean.checkMendeley}" />

				<f:facet name="footer">
					<p:commandButton value="#{msg.botonAceptar}"
						action="#{importarReferenciaBD.upload}" ajax="false" />
				</f:facet>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
